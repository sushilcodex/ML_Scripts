{% load static %}

<div class="row ">
    <div class="col-sm-12">
       <a href="{% url 'object_classification' %}"><button type="submit" class="formbtn ">Upload again</button><a/>
    </div>
    <br><br>
    <div class="col-sm-12">

    <section id="gallery">
       <div class="container-fluid">
          <div class="row">
             <div class="col-lg-6 mb-6">
                <div class="card border-color " >
                   <img src="{{image_obj.image.url}}" alt="" class="card-img-top img-size">
                   <div class="card-body card-bg">
                      <h5 class="card-title card-bg">Uploaded Image</h5>
                      <p class="card-text"></p>
                   </div>
                </div>
             </div>
             <div class="col-lg-6 mb-6">
                <div class="card border-color">
                   {% if custom_object_detection %}
                   <img src="{% static '' %}{{custom_object_detection}}" alt="" class="card-img-top img-size">
                   {% else %}
                   <center>
                      <br><br><br><br><br><br>
                      <br><br><br><br><br>
                      <h3>{{label_name}}</h3>
                      <br><br><br><br><br><br><br><br>
                      <br><br><br>
                   </center>
                   <div class="card-body border-color card-bg">
                      <h5 style="color:white" class="card-titlecard-bg">Output </h5>
                   </div>
                   {% endif %}
                </div>
             </div>
          </div>
       </div>
    </section>
   </div>
