{% load static %}
<div class="container-fluid px-4">

<div class="row ">
    <div class="col-sm-12">
       <a href="{% url 'music_generation' %}"><button type="submit" class="formbtn ">Upload again</button><a/>
    </div>
    <br><br>
    <section id="gallery">
       <div class="container-fluid">
          <div class="row">
             <div class="col-lg-6 mb-6">
                <div class="card border-color" style="background: #f9f9f9;" >
                   <midi-player
                      src="{{original_sound.music.url}}"
                      sound-font visualizer="#myVisualizer">
                   </midi-player>
                   <div class="card-body card-bg">
                      <h5 class="card-title ">Original Music</h5>
                   </div>
                </div>
             </div>
             {% if music %}
             <div class="col-lg-6 mb-6">
                <div class="card border-color" style="background: #f9f9f9;">
                   <midi-player
                      src="{% static '' %}{{music}}"
                      sound-font visualizer="#myVisualizer">
                   </midi-player>
                   <div class="card-body card-bg">
                      <h5 class="card-title ">Generated Music</h5>
                   </div>
                </div>
             </div>
             {% else %}
             <div class="col-lg-6 mb-6">
               <div class="card border-color" style="background: #f9f9f9;">
                  <center><h2 style="padding-top: 12px;">Invalid file please upload other.</h2></center>
                  <div class="card-body card-bg">
                     <h5 class="card-title ">Generated Music</h5>
                  </div>
               </div>
            </div>
             {% endif %}
          </div>
       </div>
    </section>
   </div>
